server {
	server_names localhost 
	listen 8081 8080

	docroot /var/www/login42

	cgi .php /unix/sock/php.sock

	methods GET

	errpage 500 skiddie.html
	errpage 404 notfound.html

	index index.php

	max_post_size 10K
	
	dirlist ON

	uploads OFF

	cookies OFF

	location /ip{
		docroot /var/www/myip
		methods GET  POST
		max_post_size 10M

		cgi .py /unix/sock/python.sock
		dirlist OFF

		index myip.py
		uploads ON
		upload_dir /var/www/myip/tmp

		errpage 403 /troller.html

		cookies ON
		session_path /tmp/rockserv/
	}

	location /easteregg{
		http_response_code 420 }

	location /takeoff{
		redirect 301 https://youtu.be/TakEofF
	}
}

